<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 300px;
            position: relative;
            background-color: green;
        }
        
        .aside {
            width: 100px;
            height: 150px;
            float: left;
            background: #f66;
        }
        
        .main {
            height: 200px;
            background: #fcc;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="aside"></div>
    <div class="main"></div>
</body>
<script>
    // 根据BFC布局规则第3条：每个元素的margin box的左边， 与包含块border box的左边相接触(对于从左往右的格式化，否则相反)。
    // 即使存在浮动也是如此。[因此，虽然存在浮动的元素aside，但main的左边依然会与包含块的左边相接触。]

    // 根据BFC布局规则第四条：BFC的区域不会与float box重叠。
    // 我们可以通过触发main生成BFC， 来实现自适应两栏布局。.main {overflow: hidden;}。
    // 当触发main生成BFC后，这个新的BFC不会与浮动的aside重叠。因此会根据包含块的宽度，和aside的宽度，自动变窄。
</script>

</html>
