<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*#sky{*/
             /*color: red;*/
        /*}*/
        .moon{
            color: blue;
        }
        #sky.moon{
            /*这是一个交集选择器，id和类名都有的一个选择器*/
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="sky" class="moon">
    有id为sky和有类为moon
</div>
<div class="sky">
    有类为sky
</div>
</body>
</html>
